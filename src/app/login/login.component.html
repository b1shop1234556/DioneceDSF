<section class="vh-100 justify-content-center align-items-center pt-5">
    <div class="login-container">
        <div class="imgcontainer">
            <img src="nlacaca.png" alt="Avatar" class="avatar">
            <h1>Northern Luzon Adventist College Academy</h1>
        </div>
        <form class="login-form">
            <div class="container">
                <div class="form-group">
                    <label for="usrname">Email</label>
                    <input type="text" id="usrname" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="psw">Password</label>
                    <input type="password" id="psw" placeholder="Enter password" required>
                </div>
                <button type="submit" routerLink="/main-page">Login</button>
            </div>
        </form>
    </div>
</section>
